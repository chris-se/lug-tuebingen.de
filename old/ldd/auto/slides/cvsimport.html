<H1>Ein neues Projekt</H1>

<UL>
<LI>Aus bestehendem Sourcecode mit
<BR><EM>
cvs -d /pfad/zum/repository import projektname user release
</EM>
</LI>
<LI>Frisch mit
<BR><EM>
mkdir blubb; cd blubb
</EM><BR>
und Vorgehen wie oben
</LI>
<LI>Eine Arbeitskopie erstellen mit
<BR><EM>
cvs -d /pfad/zum/repository projektname checkout
</EM>
</LI>
</UL>
