<H1>Branches</H1>

<H2>Branch erstellen</H2>
<EM>
cvs tag -b branchname
</EM>

<H2>Branch bearbeiten</H2>
<EM>
cvs update -r branchname
</EM>

<H2>Branch mergen</H2>
<P>
Die &Auml;nderungen aus einem Branch in die aktuelle Revision
mergen.
<BR>
<EM>
cvs update -j branchname
</EM></P>


<P>
Beim Mergen k&ouml;nnen <A HREF="cvsconflict.html">Konflikte</A> entstehen,
wenn mehrere User ein File editiert haben.
</P>
